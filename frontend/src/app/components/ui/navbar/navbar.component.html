
<!--
    Este componente precisa de mudar o conteudo dinamicamente de acordo o tipo de user que
     faz login.

    È preciso criar uma janela popup que abre quando o icon de notifications e clicado
 -->
 <div class="fixed">
   <header class="navbar">

     <div class="logoSection">
       <div class="logoContainer">
         <img class="logo" src="../../../../assets/images/novoLogo.png" alt="Logo">
        </div>
        <div class="logoTitleContainer">
          <h3>Unidade local de Saúde</h3>
          <h1>Tâmega e Sousa</h1>
        </div>
    </div>

  <div class="navbarLinksContainer">
   <!--  <div class="triangle"></div> -->
    <a routerLink="/home" class="navBarLink">Home</a>
    <a *ngIf="isLoggedIn() && getRole() === 'admin'" routerLink="/consultUsers" class="navBarLink">Menu</a>
    <a *ngIf="isLoggedIn() && getRole() === 'coordenador'" routerLink="/coordenadorHome0" class="navBarLink">Menu</a>
    <div class="loginContainer">
        <a *ngIf="!isLoggedIn()" routerLink="/login" class="navBarLink">Login</a>
        <a *ngIf="isLoggedIn()" (click)="logout()" class="navBarLink">Logout</a>
      <img src="../../../../assets/images/notificationIcon.png" class="icon" alt="Notifications icon">
    </div>
  </div>
