<section class="timeline relative lightBlueBG" #timeline>

  <ul>
    <li *ngFor="let item of timelineItems" [ngClass]="{'in-view': isElementInView(item)}">
      <div>
        <time>{{ item.title }}</time> {{ item.detail }}
      </div>
    </li>
  </ul>
</section>
