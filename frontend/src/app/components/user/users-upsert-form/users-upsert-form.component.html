<app-feedback *ngIf="notificationMessage" [message]="notificationMessage" [type]="notificationType"></app-feedback>

<div class="p-4 w-[90%] sm:w-[60%] mx-auto my-5 sm:my-20 shadow-md blueBG">
  <h2 class="text-xl mb-4 whiteTxt" *ngIf="formsAction === 'create'">
    <div class="flex gap-2 items-center">
      Criar utilizador
      <svg matTooltip="Para criar um novo utilizador, preencha os seguintes campos com informações válidas" [matTooltipPosition]="'above'"
        matTooltipClass="custom"
        xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
      </svg>
    </div>
  </h2>
  
  <h2 class="text-xl mb-4 whiteTxt" *ngIf="formsAction === 'edit'">
    <div class="flex gap-2 items-center" >
      Editar utilizador
      <svg matTooltip="Página para editar utilizadores" [matTooltipPosition]="'above'"
        matTooltipClass="custom"
        xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
    </div>
  </h2>

  <app-loading-spinner *ngIf="isLoading" [isForBlueBG]="true" [message]="loadingCircleMessage"></app-loading-spinner>

  <form (ngSubmit)="formSubmited()">
    <mat-form-field class="w-full mb-4 blueBG" *ngIf="!isLoading">
      <mat-label class="blueTxt">Nome:</mat-label>
      <input matInput id="nome" [(ngModel)]="user.name" name="name" [disabled]="formsAction === 'edit'" />
    </mat-form-field>

    <mat-form-field class="w-full mb-4" *ngIf="!isLoading">
      <mat-label class="blueTxt">Email:</mat-label>
      <input matInput id="email" [(ngModel)]="user.email" name="email" [disabled]="formsAction === 'edit'" />
    </mat-form-field>

    <mat-form-field class="w-full mb-4" *ngIf="!isLoading">
      <mat-label class="blueTxt">NIF:</mat-label>
      <input matInput id="nif" [(ngModel)]="user.nif" name="nif" type="text" [disabled]="formsAction === 'edit'" />
      <button mat-button *ngIf="formsAction === 'edit'" (click)="resetPassword()">Resetar senha</button>
    </mat-form-field>

    <mat-form-field class="w-full mb-4" *ngIf="!isLoading">
      <mat-label class="blueTxt">Role do utilizador:</mat-label>
      <mat-select id="rolePanel" [(ngModel)]="user.role_id" name="role_id">
        <mat-option [value]="3">Utilizador</mat-option>
        <mat-option *ngIf="getRole() === 'admin'" [value]="2">Coordenador</mat-option>
        <mat-option *ngIf="getRole() === 'root'" [value]="1">Admin</mat-option>
      </mat-select>
    </mat-form-field>

    <button *ngIf="!isLoading" mat-raised-button type="submit" class="custom-button">
      {{ formsAction === 'create' ? 'Adicionar' : 'Atualizar' }}
    </button>
  </form>
</div>
