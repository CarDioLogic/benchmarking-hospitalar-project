<!-- users-list-section.component.html -->
<section class="forms-container">
  <div class="loading-circle" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>
  <div class="selectOptionContainer">
    <div class="selectOptionContainer--option __remove-paragraphMB">
      <p>Nome</p>
      <p>Role</p>
      <p>Opções</p>
    </div>

    <div *ngFor="let option of options; let i = index; trackBy: trackByIndex" class="selectOptionContainer--option">
      <p>{{ option.name }}</p>
      <p>{{ option.role }}</p>
      <div>
        <img src="../../../assets/images/pencil-96.png" class="icon" alt="Edit" (click)="editUser(option.id)">
        <img src="../../../assets/images/trash-96.png" class="icon" alt="Delete" (click)="removeUser(option.id)">
      </div>
    </div>
  </div>

  <mat-paginator [length]="totalUsers" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChange($event)">
  </mat-paginator>
</section>
