<section
  class="w-full p-0 gap-4  h-[100%] forms-container"
>
  <div class="flex justify-start items-center text-xl pb-5 gap-10 blueBG">
    <button
      mat-icon-button
      matTooltip="Clique para registrar um novo utilizador"
      [matTooltipPosition]="'right'"
      matTooltipClass="custom"
      class="small-btn whiteBG createBtn ml-5"
      (click)="openDialog(null, 'create')"
    >
      <img
        src="../../../assets/images/icons8-plus-30.png"
        alt="createIcon"
        class="icon-large"
      />
    </button>
    <h2 class="whiteTxt mx-auto my-0">Lista de Utilizadores</h2>
  </div>

  <div class=" h-[100%] flex justify-center items-center" *ngIf="isLoading">
  <app-loading-spinner class=""
  message="A carregar Utilizadores..."
></app-loading-spinner>
  </div>


  <div *ngIf="!isLoading" class="h-[100%]">
    <div *ngIf="users.length; else noResults" class="">
      <table class="w-[90%] mx-auto user-table rounded-xl">
        <thead class="sticky top-[-2px] z-10">
          <tr class="">
            <th class="p-2">Nome</th>
            <th class="p-2 sm:px-4 hidden md:table-cell">Email</th>
            <th class="p-2">Role</th>
            <th class="py-2">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td class="border p-2">{{ user.name }}</td>
            <td class="border p-2 sm:px4 hidden md:table-cell">
              {{ user.email }}
            </td>
            <td class="border p-2">{{ user.roles[0]?.role_name }}</td>
            <td class="border py-2">
              <div class="flex justify-center space-x-4">
                <img
                  src="../../../assets/images/pencil-96.png"
                  class="w-5 h-5 cursor-pointer optionBtns"
                  alt="Edit"
                  (click)="openDialog(user, 'edit')"
                />
                <img
                  src="../../../assets/images/trash-96.png"
                  class="w-5 h-5 cursor-pointer optionBtns"
                  alt="Delete"
                  (click)="openDialog(user, 'delete')"
                />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noResults>
      <div class="no-results">Nenhum utilizador encontrado.</div>
    </ng-template>
  </div>

  <app-paginator *ngIf="!isLoading"
    class=""
    [length]="totalLength"
    [pageSize]="pageSize"
    [pageIndex]="currentPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChanged($event)"
  >
  </app-paginator>
</section>
