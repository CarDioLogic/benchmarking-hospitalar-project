<section class="flex flex-col min-h-full  forms-container">
  <div class="headingSection flex items-center gap-2">
    <h2>Lista de Metas - {{ filter.year }}</h2>
    <svg matTooltip="Página para inserir ou atualizar metas" [matTooltipPosition]="'above'"
    matTooltipClass="custom"
    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
  </div>

  <div class="my-auto" *ngIf="isLoadingGoals">
    <app-loading-spinner message="A carregar Metas..."></app-loading-spinner>
  </div>

  <div *ngIf="!isLoadingGoals" class="my-auto min-h-full overflow-y-scroll">
    <div *ngIf="goals.length; else noResults">
      <div class="relative">
        <table class="user-table min-w-full">
          <thead class="bg-main-blue text-fill-white">
            <tr>
              <th class="w-1/3 p-2">Nome do Indicador</th>
              <th class="w-1/3 p-2">Meta anual</th>
              <th class="w-1/3 p-2">Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let goal of goals; trackBy: trackByIndex">
              <td class="p-2">{{ goal.indicator_name }}</td>
              <td class="p-2">
                <input [disabled]="goal.isInserted && !goal.isEditing"
                  class="inputContainer--input w-full p-2 border border-gray-300 rounded"
                  [(ngModel)]="goal.target_value" (ngModelChange)="onValueChange(goal)" type="number" min="1" />
              </td>
              <td class="p-2 text-center flex items-center justify-center">
                <button *ngIf="!goal.isUpdating" (click)="editGoal(goal)"
                  [ngClass]="{'isEditing':goal.isEditing}"
                  class="forms-Button w-full min-w-[60px] bg-main-blue  text-white py-2 rounded"
                  matTooltip="Clique para inserir/atualizar dados" [matTooltipPosition]="'below'"
                  matTooltipClass="custom">
                  {{ goal.isInserted && !goal.isEditing ? 'Editar' : 'Atualizar' }}
                </button>
                <svg
                (click)="cancelEditing(goal)"
                class="cursor-pointer"
                matTooltip="Clique para cancelar" [matTooltipPosition]="'below'"
                matTooltipClass="custom" *ngIf="goal.isEditing && !goal.isUpdating" xmlns="http://www.w3.org/2000/svg" height="44px" width="44px" viewBox="0 -960 960 960" fill="#b02529"><path d="m336-280-56-56 144-144-144-143 56-56 144 144 143-144 56 56-144 143 144 144-56 56-143-144-144 144Z"/></svg>
                
                <div *ngIf="goal.isUpdating" >
                  <app-loading-spinner message="" [isForBlueBG]="true" [isSmallIcon]="true"></app-loading-spinner>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <ng-template #noResults>
      <div class="text-center mx-auto min-h-full">
        Nenhum registro encontrado.</div>
    </ng-template>
    <app-feedback [message]="notificationMessage" [type]="notificationType"></app-feedback>
  </div>
  <app-paginator [length]="totalGoals" [pageSize]="pageSize" [pageIndex]="currentPage" [pageSizeOptions]="pageOptions"
    (page)="onPageChanged($event)">
  </app-paginator>
</section>
