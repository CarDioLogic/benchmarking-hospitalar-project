<section class="forms-container">
  <div class="table-container">
    <div class="headingSection">
      <h2>Lista de Metas</h2>
    </div>
    <app-loading-spinner *ngIf="isLoadingGoals" message="A carregar Metas..."></app-loading-spinner>
    <div *ngIf="!isLoadingGoals">
      <div *ngIf="goals.length; else noResults">
        <div class="overflow-x-auto relative">
          <table class="user-table min-w-full">
            <thead class="bg-main-blue text-fill-white">
              <tr>
                <th class="w-1/3 p-2">Nome do Indicador</th>
                <th class="w-1/3 p-2">Meta anual</th>
                <th class="w-1/3 p-2">Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let goal of goals; trackBy: trackByIndex">
                <td class="p-2">{{ goal.indicator_name }}</td>
                <td class="p-2">
                  <input [disabled]="goal.isInserted"
                    class="inputContainer--input w-full p-2 border border-gray-300 rounded"
                    [(ngModel)]="goal.target_value" (ngModelChange)="onValueChange(goal)" />
                </td>
                <td class="p-2 text-center">
                  <button *ngIf="!goal.isUpdating" (click)="editGoal(goal)"
                    class="forms-Button bg-main-blue text-white px-4 py-2 rounded">
                    {{ !goal.isInserted ? 'Atualizar' : 'Editar' }}
                  </button>
                  <div *ngIf="goal.isUpdating" class="loading-circle">
                    <div class="spinner spinner_updateRecord-special"></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <app-paginator [length]="totalGoals" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
            (page)="handlePageEvent($event)"></app-paginator>
        </div>
      </div>
      <ng-template #noResults>
        <div class="p-4">Nenhum registro encontrado.</div>
      </ng-template>
    </div>
  </div>
</section>
