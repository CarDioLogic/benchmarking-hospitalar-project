<section class="forms-container">
    <div class="forms-container--inputContainer">
        <div class="special">
            <div class="selectContainer">
                <label for="">Services:</label>
                <select [(ngModel)]="filter.indicator" id="service" name="service">
                    <option *ngFor="let service of servicesList; ; let i = index;" [value]="service.service_id">
                        {{ service.service_id }}
                    </option>
                    <option *ngIf="servicesList.length === 0" disabled>No indicators available</option>
                </select>
            </div>
            <div class="selectContainer">
                <label for="">Atividade:</label>
                <select [(ngModel)]="filter.activity" id="indicator" name="indicator">
                    <option *ngFor="let activity of activitiesList; let i = index;" [value]="activity.activity_name">
                        {{ activity.activity_name }}
                    </option>
                    <option *ngIf="activitiesList.length === 0" disabled>No activities available</option>
                </select>
            </div>
        </div>
    </div>
    <div class="forms-container--inputContainer">
        <div>
            <label>Ano: </label>
            <input type="number" id="year" name="year" min="1900" max="2200" step="1" class="inputContainer--input">
        </div>

        <button class="forms-Button">Procurar</button>
    </div>
    <div class="forms-container--inputContainer">
        <input type="checkbox" >
        <label>Mostrar indicadores com dados n√£o inseridos</label>
    </div>
</section>
