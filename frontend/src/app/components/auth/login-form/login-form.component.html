<form (ngSubmit)="onLogin()">
  <div class="loginContainer">
    <!-- Input containers apenas visíveis quando isLoading for falso -->
    <div *ngIf="!isLoading">
      <div class="inputContainer">
        <input type="text" class="loginInput" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email"
          required>
      </div>
      <div class="inputContainer">
        <input type="password" class="loginInput" id="password" placeholder="Enter your password" [(ngModel)]="password"
          name="password" required>
      </div>
      <button type="submit" class="loginBtn">Login</button>
    </div>

    <!-- Spinner visível apenas quando isLoading for verdadeiro -->
    <div *ngIf="isLoading" class="loading-circle">
      <div class="spinner"></div>
    </div>
  </div>
  <a href="#" class="forgotPassLink">Forgot Password?</a>
</form>
