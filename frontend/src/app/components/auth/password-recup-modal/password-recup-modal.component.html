<div class="modal" [ngClass]="{'show': isVisible}" (click)="close()">
  <div class="forms-container" (click)="$event.stopPropagation()" [ngClass]="{ 'forms-container__error': isError }">
    <div class="modalHeader">
      <h2 class="modalTitle">Recuperação de senha</h2>
      <span class="close" (click)="close()">&times;</span>
    </div>
    <form (ngSubmit)="submitEmail()">
      <div class="forms-container--inputContainer">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required class="inputContainer--input"
          [ngClass]="{ 'inputContainer--input__error': isError }">
      </div>
      <button *ngIf="!isLoading" type="submit" class="forms-Button">Enviar</button>
      <div *ngIf="isLoading" class="loading-circle">
        <div class="spinner spinner_updateRecord-special"></div>
      </div>
    </form>
    <app-feedback [message]="feedbackMessage" [type]="feedbackType"></app-feedback>
  </div>
</div>
