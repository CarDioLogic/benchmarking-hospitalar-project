<form (ngSubmit)="onSubmit()">
    <div class="loginContainer">
        <div class="inputContainer">
            <input type="email" [(ngModel)]="email" name="email" class="loginInput" placeholder="Email" required>
        </div>
        <div class="inputContainer">
            <input type="password" [(ngModel)]="password" name="password" class="loginInput" placeholder="Nova senha"
                required>
        </div>
        <div class="inputContainer">
            <input type="password" [(ngModel)]="passwordConfirmation" name="passwordConfirmation" class="loginInput"
                placeholder="Confirmar senha" required>
        </div>
        <div class="inputContainer">
            <input type="text" [(ngModel)]="token" name="token" class="loginInput" placeholder="Código de verificação"
                required>
        </div>
        <button type="submit" class="loginBtn" *ngIf="!isLoading">Confirmar</button>
        <div *ngIf="isLoading" class="loading-circle">
            <div class="spinner spinner_updateRecord-special"></div>
        </div>
        <span class="errorSpan" *ngIf="isError">{{ errorMessage }}</span>
    </div>
</form>

<app-feedback [message]="feedbackMessage" [type]="feedbackType"></app-feedback>
