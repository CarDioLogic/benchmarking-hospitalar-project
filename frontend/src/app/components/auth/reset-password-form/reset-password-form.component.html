<form (ngSubmit)="onSubmit()" class="">

    <div
      class="relative flex flex-col justify-center items-center mx-auto pb-10 w-[90%] p-10 gap-5 sm:px-10 blueBG"
      [ngClass]="{ 'redBorder': isError}"
    >
    <h1 class="mx-auto text-center text-xl whiteTxt">Recuperar senha</h1>
      <mat-form-field class="w-full mb-4 blueBG" *ngIf="!isLoading">
        <mat-label class="blueTxt">Email:</mat-label>
        <input
          matInput
          id="email"
          [ngClass]="{ 'loginInput--error': isError }"
          [(ngModel)]="email"
          name="email"
          required
        />
        <span *ngIf="isError" class="errorSpan">{{ isError }}</span>
      </mat-form-field>
  
      <mat-form-field class="w-full mb-4" *ngIf="!isLoading">
        <mat-label class="blueTxt">Nova senha:</mat-label>
        <input
          matInput
          id="password"
          type="password"
          [ngClass]="{ 'loginInput--error': isError }"
          [(ngModel)]="password"
          name="password"
          required
        />
        <span *ngIf="isError" class="errorSpan">{{ isError }}</span>
      </mat-form-field>

      <mat-form-field class="w-full mb-4" *ngIf="!isLoading">
        <mat-label class="blueTxt">Confirmar senha:</mat-label>
        <input
          matInput
          id="password"
          type="password"
          [ngClass]="{ 'loginInput--error': isError }"
          [(ngModel)]="passwordConfirmation"
          name="password"
          required
        />
        <span *ngIf="isError" class="errorSpan">{{ isError }}</span>
      </mat-form-field>

      <mat-form-field class="w-full mb-4" *ngIf="!isLoading">
        <mat-label class="blueTxt">Código de verificação:</mat-label>
        <input
          matInput
          id="token"
          type="token"
          [ngClass]="{ 'loginInput--error': isError }"
          [(ngModel)]="token"
          name="token"
          required
        />
        <span *ngIf="isError" class="errorSpan">{{ isError }}</span>
      </mat-form-field>
  
<!--       <app-loading-spinner
        *ngIf="isLoading"
        [isForBlueBG]="true"
      ></app-loading-spinner> -->
  
      <button
        *ngIf="!isLoading"
        mat-raised-button
        type="submit"
        class="p-4 custom-button"
      >
        Confirmar
      </button>
  
    </div>
  </form>
  <app-feedback [message]="feedbackMessage" [type]="feedbackType"></app-feedback>
