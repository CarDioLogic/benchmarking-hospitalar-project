<section class="forms-container">
  <div class="table-container">
    <div class="headingSection">
      <h2>Lista de Records</h2>
    </div>
    <app-loading-spinner *ngIf="isLoadingRecords" message="A carregar records..."></app-loading-spinner>
    <div *ngIf="!isLoadingRecords">
      <div *ngIf="records.length; else noResults">
        <div class="overflow-x-auto relative">
          <table class="user-table min-w-full">
            <thead class="bg-main-blue text-fill-white">
              <tr>
                <th class="w-1/3 p-2">Nome do Indicador (SAI)</th>
                <th class="w-1/3 p-2">Valor Mês</th>
                <th class="w-1/3 p-2">Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of records; trackBy: trackByIndex">
                <td class="p-2">{{ record.indicator_name }}</td>
                <td class="p-2">
                  <input [disabled]="record.isInserted"
                    class="inputContainer--input w-full p-2 border border-gray-300 rounded" [(ngModel)]="record.value"
                    (ngModelChange)="onValueChange(record)" />
                </td>
                <td class="p-2 text-center">
                  <button *ngIf="!record.isUpdating" (click)="editRecord(record)"
                    class="forms-Button bg-main-blue text-white px-4 py-2 rounded" type="button">
                    {{ !record.isInserted ? 'Atualizar' : 'Editar' }}
                  </button>
                  <div *ngIf="record.isUpdating" class="loading-circle">
                    <div class="spinner spinner_updateRecord-special"></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <app-paginator [length]="totalRecords" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
            (page)="handlePageEvent($event)"></app-paginator>
        </div>
      </div>
      <ng-template #noResults>
        <div class="p-4">Nenhum registro encontrado.</div>
      </ng-template>
    </div>
  </div>
</section>
