<div>
  <button mat-icon-button [matMenuTriggerFor]="menu"
  matTooltip="Clique para selecionar um tipo de gráfico"
  [matTooltipPosition]="'right'"
  matTooltipClass="custom">
    <mat-icon>insert_chart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="changeChartType('bar')">Barra</button>
    <button mat-menu-item (click)="changeChartType('line')">Linha</button>
    <button mat-menu-item (click)="changeChartType('pie')">Pizza</button>
    <button mat-menu-item (click)="changeChartType('doughnut')">Rosquinha</button>
    <button mat-menu-item (click)="changeChartType('groupedBar')">Barra Agrupada</button>
    <button mat-menu-item (click)="changeChartType('scatter')">Dispersão</button>
  </mat-menu>
</div>
<canvas #canvas></canvas>
