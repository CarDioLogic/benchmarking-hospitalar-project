<section class="forms-container">
  <div class="headingSection">
    <h2>Lista de indicadores</h2>
    <img src="../../../assets/images/icons8-plus-30.png" class="icon" alt="Add" (click)="navigateToCreateIndicator()">
  </div>

  <div *ngIf="isLoadingIndicators" class="loading-circle">
    <div class="spinner"></div>
    <p>A carregar indicadores...</p>
  </div>

  <table *ngIf="!isLoadingIndicators" class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let indicator of indicators; trackBy: trackByIndex">
        <td>{{ indicator.indicator_name }}</td>
        <td>
          <img src="../../../assets/images/pencil-96.png" class="icon" alt="Edit"
            (click)="navigateToEditIndicator(indicator)">
          <img src="../../../assets/images/trash-96.png" class="icon" alt="Delete" *ngIf="indicator.id !== undefined"
            (click)="removeIndicator(indicator)">
        </td>
      </tr>
    </tbody>
  </table>

  <mat-paginator [length]="totalIndicators" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChange($event)">
  </mat-paginator>
</section>
