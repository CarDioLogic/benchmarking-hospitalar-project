<section class="forms-container">
    <div class="forms-container--inputContainer">
        <div class="special">
            <div class="selectContainer">
                <label for="">Indicator:</label>
                <select [(ngModel)]="filter.indicator" id="indicator" name="indicator">
                    <option *ngFor="let indicator of indicatorsList; ; let i = index; trackBy: trackByIndex" [value]="indicator.indicator_name">
                        {{ indicator.indicator_name }}
                    </option>
                    <option *ngIf="indicatorsList.length === 0" disabled>No indicators available</option>
                </select>
            </div>
            <div class="selectContainer">
                <label for="">Atividade:</label>
                <select [(ngModel)]="filter.activity" id="indicator" name="indicator">
                    <option *ngFor="let activity of activitiesList; ; let i = index; trackBy: trackByIndex" [value]="activity.actitivity_name">
                        {{ activity.actitivity_name }}
                    </option>
                    <option *ngIf="indicatorsList.length === 0" disabled>No indicators available</option>
                </select>
            </div>
        </div>

        <div class="special">
            <div>
                <label>MÃªs: </label>
                <input [(ngModel)]="filter.month" type="number" id="year" name="year" min="1" max="12" step="1" class="inputContainer--input">
            </div>
            <div>
                <label>Ano: </label>
                <input [(ngModel)]="filter.year"  type="number" id="year" name="year" min="1900" max="2200" step="1" class="inputContainer--input">
            </div>
        </div>


        <button (click)="emitFilter()" class="forms-Button">Procurar</button>
    </div>
</section>
