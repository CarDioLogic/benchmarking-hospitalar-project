<h2 *ngIf="typeOfGraph === 'month'" class="chartTitle"> Ano: {{homologueYear}}</h2>
<h2 *ngIf="typeOfGraph === 'year'" class="chartTitle">Ultimos 5 anos:</h2>

<div class="chart">
    <div *ngFor="let element of dataHTML" class="column">
      <div class="loading-bar" [style.height.px]="element.value">
      </div>
      <p *ngIf="typeOfGraph === 'month'">{{element.month}}</p>
      <p *ngIf="typeOfGraph === 'year'">{{element.year}}</p>
    </div>
</div>
