<section class="forms-container">
    <div class="forms-container--inputContainer">
        <div class="special">
            <div class="selectContainer">
                <label for="">Indicator:</label>
                <select [(ngModel)]="filter.indicator" id="indicator" name="indicator">
                    <option *ngFor="let indicator of indicatorsList; ; let i = index;" [value]="indicator.indicator_name">
                        {{ indicator.indicator_name }}
                    </option>
                    <option *ngIf="indicatorsList.length === 0" disabled>No indicators available</option>
                </select>
            </div>
            <div class="selectContainer">
                <label for="">Atividade:</label>
                <select [(ngModel)]="filter.activity" id="indicator" name="indicator">
                    <option *ngFor="let activity of activitiesList; let i = index;" [value]="activity.activity_name">
                        {{ activity.activity_name }}
                    </option>
                    <option *ngIf="activitiesList.length === 0" disabled>No activities available</option>
                </select>
            </div>
        </div>
    </div>
    <div class="forms-container--inputContainer">
        <div>
          <label for="month">Mês:</label>
          <input type="number" id="month" name="month" min="1" max="12" step="1" class="inputContainer--input"
            [(ngModel)]="filter.month">
        </div>
        <div>
          <label for="year">Ano:</label>
          <input type="number" id="year" name="year" min="1900" max="2200" step="1" class="inputContainer--input"
            [(ngModel)]="filter.year">
        </div>

        <button (click)="emitFilter()" class="forms-Button">Procurar</button>
    </div>
    <div class="forms-container--inputContainer">
        <input type="checkbox" >
        <label>Mostrar indicadores com dados não inseridos</label>
    </div>
</section>
