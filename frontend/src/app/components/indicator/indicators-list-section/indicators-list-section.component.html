<section class="forms-container">
  <div class="selectOptionContainer">
    <h2>Gerir Records</h2>
    <table>
      <thead>
        <tr>
          <th>Nome do Indicador:</th>
          <th>Valor:</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <form *ngFor="let indicator of indicators; let i = index; trackBy: trackByIndex"
          [formGroup]="indicatorForms[indicator.sai_id!]" class="selectOptionContainer--option">
          <tr *ngFor="let record of indicator.records; let j = index">
            <td>
              {{ j === 0 ? indicator.indicator_name : '' }}
            </td>
            <td>
              <input class="inputContainer--input" [formControlName]="'recordValue' + j"
                (input)="onValueChange(indicator, $event, j)">
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" [disabled]="!indicatorForms[indicator.sai_id!].valid && !indicator.isInserted"
                class="forms-Button" (click)="toggleEdit(indicator)">
                {{ !indicator.isInserted ? 'Atualizar' : 'Editar' }}
              </button>
            </td>
          </tr>
        </form>
      </tbody>
    </table>
  </div>
</section>
