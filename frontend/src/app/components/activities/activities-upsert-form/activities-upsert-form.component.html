<app-feedback [message]="notificationMessage" [type]="Type"></app-feedback>

<div class="forms-container" [ngClass]="{ 'forms-container__error': isError }">
  <div class="p-4 w-[90%] sm:w-[60%] mx-auto my-5 sm:my-10 shadow-md blueBG">
    <h2 class="text-xl mb-4 whiteTxt" *ngIf="formsAction === 'create'">
      <div class="flex gap-2 items-center">
        Criar atividade
        <svg
          matTooltip="Para criar uma nova atividade, preencha os seguintes campos com informações válidas."
          [matTooltipPosition]="'above'"
          matTooltipClass="custom"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#fff"
        >
          <path
            d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
          />
        </svg>
      </div>
    </h2>
    <h2 class="text-xl mb-4 whiteTxt" *ngIf="formsAction === 'edit'">
      <div class="flex gap-2 items-center">
        Editar atividade
        <svg
          matTooltip="Para editar uma atividade, preencha os seguintes campos com informações válidas."
          [matTooltipPosition]="'above'"
          matTooltipClass="custom"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#fff"
        >
          <path
            d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
          />
        </svg>
      </div>
    </h2>

    <app-loading-spinner
      *ngIf="isLoading"
      [isForBlueBG]="true"
      [message]="loadingCircleMessage"
    ></app-loading-spinner>
    <form (ngSubmit)="formSubmited()" #activityForm="ngForm">
      <div *ngIf="!isLoading">
        <mat-form-field class="w-full mb-4 blueBG" *ngIf="!isLoading">
          <mat-label class="blueTxt">Nome do atividade:</mat-label>
          <input
            matInput
            [(ngModel)]="selectedActivity.activity_name"
            id="name"
            name="name"
          />
        </mat-form-field>

        <!-- tabs -->
        <div class="tab-headers-wrapper mt-5">
          <div id="tabHead" class="flex items-center justify-between pr-2">
            <div id="tabHeaders" class="flex w-[30%]">
              <button *ngIf="formsAction === 'edit'"
              matTooltip="Desassociar serviços e indicadores á atividade." [matTooltipPosition]="'above'"
              matTooltipClass="custom"
                type="button"
                class="tab-link"
                [class.active]="activeTab === 'Desassociação'"
                (click)="selectTab('Desassociação')"
              >
                Desassociação
              </button>
              <button
              matTooltip="Associar serviços e indicadores á atividade." [matTooltipPosition]="'above'"
              matTooltipClass="custom"
                type="button"
                class="tab-link"
                [class.active]="activeTab === 'Associação'"
                (click)="selectTab('Associação')"
              >
                Associação
              </button>
            </div>
          </div>

          <div *ngIf="activeTab === 'Desassociação' && formsAction === 'edit'" class="checkboxContainer">
            <app-loading-spinner
              *ngIf="isLoadingDesassociacao"
              message="A carregar SAIs..."
            ></app-loading-spinner>
            <app-desassociation-list
              [items]="saisList"
              [displayProperties]="['service_name', 'indicator_name']"
              [preSelectedItems]="selectedSaisIDs"
              (selectionChange)="openDialog($event)"
            >
            </app-desassociation-list>
          </div>

            <div *ngIf="activeTab === 'Associação'" class="checkboxContainer">
              <app-loading-spinner
                *ngIf="isLoadingAssociacao"
                message="A carregar Associações..."
              ></app-loading-spinner>
              <div class="association-container">
                <app-association-list
                  [componentTitle]="'Serviços'"
                  [items]="servicesList"
                  [displayProperties]="['service_name']"
                  [preSelectedItems]="selectedServicesIDs"
                  [columnTitle]="'Serviços'"
                  (selectionChange)="onServicesSelectionChange($event)"
                >
                </app-association-list>

                <app-association-list
                  [componentTitle]="'Indicadores'"
                  [items]="indicatorsList"
                  [displayProperties]="['indicator_name']"
                  [preSelectedItems]="selectedIndicatorsIDs"
                  [columnTitle]="'Indicadores'"
                  (selectionChange)="onIndicatorsSelectionChange($event)"
                >
                </app-association-list>
              </div>
            </div>
          </div>

          <button
            *ngIf="!isLoading"
            mat-raised-button
            type="submit"
            class="mt-2 custom-button"
            [disabled]="!formValid()"
          >
            {{ formsAction === "create" ? "Adicionar" : "Atualizar" }}
          </button>
        </div>
    </form>
  </div>
</div>
