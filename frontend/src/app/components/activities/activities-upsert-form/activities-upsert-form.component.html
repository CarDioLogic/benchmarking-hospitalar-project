<app-feedback [message]="notificationMessage" [type]="Type"></app-feedback>

<form (ngSubmit)="formSubmited()" #activityForm="ngForm">
  <div class="forms-container" [ngClass]="{ 'forms-container__error': isError }">


    <div class="flex gap-2 items-center" *ngIf="formsAction === 'create'">
      <h2 class="forms-container--title" >Criar atividade</h2>
      <svg matTooltip="Página para criar atividade" [matTooltipPosition]="'above'"
      matTooltipClass="custom"
      xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
    </div>
    <div class="flex gap-2 items-center" *ngIf="formsAction === 'edit'">
      <h2 class="forms-container--title" >Editar atividade</h2>
      <svg matTooltip="Página para editar atividade" [matTooltipPosition]="'above'"
      matTooltipClass="custom"
      xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
    </div>

    <div class="forms-container--inputContainer">
      <label for="name">Nome atividade:</label>
      <input type="text" class="inputContainer--input" [(ngModel)]="selectedActivity.activity_name" id="name"
        name="name" [ngClass]="{ 'inputContainer--input__error': isError }" required>
    </div>

    <div class="tab-buttons">
      <button type="button" [class.active]="activeTab === 'services'" (click)="selectTab('services')">Serviços</button>
      <button type="button" [class.active]="activeTab === 'indicators'"
        (click)="selectTab('indicators')">Indicadores</button>
    </div>

    <div *ngIf="activeTab === 'services'" class="checkboxContainer">
      <h4 class="checkboxContainer-title">Associar Serviços:</h4>
      <app-loading-spinner *ngIf="isLoadingServices" message="A carregar serviços..."></app-loading-spinner>
      <app-selectable-list *ngIf="!isLoadingServices" [items]="servicesList" displayProperty="service_name"
        (selectionChange)="onServicesSelectionChange($event)"
        [preSelectedItems]="selectedServicesIDs"></app-selectable-list>
    </div>

    <div *ngIf="activeTab === 'indicators'" class="checkboxContainer">
      <h4 class="checkboxContainer-title">Associar Indicadores:</h4>
      <app-loading-spinner *ngIf="isLoadingIndicadores" message="A carregar indicadores..."></app-loading-spinner>
      <app-selectable-list *ngIf="!isLoadingIndicadores" [items]="indicatorsList" displayProperty="indicator_name"
        (selectionChange)="onIndicatorsSelectionChange($event)"
        [preSelectedItems]="selectedIndicatorsIDs"></app-selectable-list>
    </div>

    <button type="submit" class="forms-Button" [disabled]="!formValid()">Confirmar</button>
  </div>
</form>
