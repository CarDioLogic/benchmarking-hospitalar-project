<app-feedback [message]="notificationMessage" [type]="Type"></app-feedback>

<form (ngSubmit)="formSubmited()" #activityForm="ngForm">
  <div class="forms-container" [ngClass]="{ 'forms-container__error': isError }">
    <h2 class="forms-container--title" *ngIf="formsAction === 'create'">Criar atividade</h2>
    <h2 class="forms-container--title" *ngIf="formsAction === 'edit'">Editar atividade</h2>

    <div class="forms-container--inputContainer">
      <label for="name">Nome da atividade:</label>
      <input type="text" class="inputContainer--input" [(ngModel)]="selectedActivity.activity_name" id="name"
        name="name" [ngClass]="{ 'inputContainer--input__error': isError }" required>
    </div>
    <div class="tab-buttons">
      <button type="button" [class.active]="activeTab === 'Desassociação'"
        (click)="selectTab('Desassociação')">Desassociação</button>
      <button type="button" [class.active]="activeTab === 'Associação'"
        (click)="selectTab('Associação')">Associação</button>
    </div>

    <div *ngIf="activeTab === 'Desassociação'" class="checkboxContainer">
      <h4 class="checkboxContainer-title">Desassociação</h4>
      <app-loading-spinner *ngIf="isLoadingDesassociacao" message="A carregar SAIs..."></app-loading-spinner>
      <app-desassociation-list *ngIf="!isLoadingDesassociacao" [items]="saisList"
        [displayProperty]="['service_name', 'indicator_name']" (selectionChange)="onSaisSelectionChange($event)"
        [preSelectedItems]="selectedSaisIDs"></app-desassociation-list>
    </div>

    <div *ngIf="activeTab === 'Associação'" class="checkboxContainer">
      <h4 class="checkboxContainer-title">Associação</h4>
      <app-loading-spinner *ngIf="isLoadingAssociacao" message="A carregar Associações..."></app-loading-spinner>
      <app-association-list *ngIf="!isLoadingAssociacao" [items]="servicesList" displayProperty="service_name"
        (selectionChange)="onServicesSelectionChange($event)"
        [preSelectedItems]="selectedServicesIDs"></app-association-list>
      <app-association-list *ngIf="!isLoadingAssociacao" [items]="indicatorsList" displayProperty="indicator_name"
        (selectionChange)="onIndicatorsSelectionChange($event)"
        [preSelectedItems]="selectedIndicatorsIDs"></app-association-list>
    </div>

    <button type="submit" class="forms-Button" [disabled]="!formValid()">Confirmar</button>
  </div>
</form>

<div>
  <h3>Debug Info</h3>
  <p>Associations: {{ associations | json }}</p>
  <p>Desassociations: {{ desassociations | json }}</p>
</div>
