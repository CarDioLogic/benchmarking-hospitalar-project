<section class="flex flex-col min-h-full forms-container">
  <div class="flex justify-start items-center pb-5 text-xl gap-10 blueBG">
    <button
      mat-icon-button
      matTooltip="Clique para registrar uma nova atividade"
      [matTooltipPosition]="'right'"
      matTooltipClass="custom"
      class="ml-5"
      (click)="openDialog(null, 'create')"
    >
    <svg xmlns="http://www.w3.org/2000/svg" class="icon-large" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
      <path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
    </svg>
    </button>
    <h2 class="whiteTxt my-0">Lista de atividades</h2>
  </div>

  <div class="mt-auto" *ngIf="isLoading">
    <app-loading-spinner

    message="Procurando atividades..."
  ></app-loading-spinner>
  </div>

<!-- table -->
  <div *ngIf="!isLoading" class="min-h-full overflow-y-scroll">
    <div *ngIf="activities.length; else noResults">
      <div class=" relative ">
        <table class="w-[90%] mx-auto user-table rounded-xl">
          <thead class="top-[-2px] z-10">
            <tr>
              <th class="w-1/3 p-2">Nome</th>
              <th class="w-1/3 p-2">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let activity of activities">
              <td class="p-2">{{ activity.activity_name }}</td>
              <td class="p-2 text-center">
                <button
                  (click)="openDialog(activity, 'edit')"
                  class="edit-button"
                >
                  <img
                    src="../../../assets/images/pencil-96.png"
                    class="icon"
                    alt="Edit"
                  />
                </button>
                <button
                  (click)="openDialog(activity, 'delete')"
                  class="delete-button"
                >
                  <img
                    src="../../../assets/images/trash-96.png"
                    class="icon"
                    alt="Delete"
                  />
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <ng-template #noResults>
      <div class="text-centermx-auto min-h-full">Nenhuma atividade encontrada.</div>
    </ng-template>
  </div>

  <app-paginator
    class="mt-auto"
    [length]="totalLength"
    [pageSize]="pageSize"
    [pageIndex]="currentPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChanged($event)"
  >
  </app-paginator>
</section>
