<div class="activities-list-container">
  <div class="table-container">
    <div class="headingSection">
      <h2>Lista de atividades</h2>
      <app-tooltip-button [tooltipText]="'Clique para adicionar uma nova atividade'" [tooltipPosition]="'right'"
        [icon]="'../../../assets/images/icons8-plus-30.png'" [altText]="'createIcon'" (click)="openDialog(null, 'create')">
      </app-tooltip-button>
    </div>

    <app-loading-spinner *ngIf="isLoading" message="Procurando atividades..."></app-loading-spinner>
    <div *ngIf="!isLoading">
      <div *ngIf="activities.length; else noResults">
        <div class="overflow-x-auto relative">
          <table class="user-table min-w-full">
            <thead class="bg-main-blue text-fill-white">
              <tr>
                <th class="w-1/3 p-2">Nome</th>
                <th class="w-1/3 p-2">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let activity of activities">
                <td class="p-2">{{ activity.activity_name }}</td>
                <td class="p-2 text-center">
                  <button (click)="openDialog(activity, 'edit')" class="edit-button">
                    <img src="../../../assets/images/pencil-96.png" class="icon" alt="Edit">
                  </button>
                  <button (click)="openDialog(activity, 'delete')" class="delete-button">
                    <img src="../../../assets/images/trash-96.png" class="icon" alt="Delete">
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <app-paginator [length]="totalLength" [pageSize]="pageSize" [pageIndex]="currentPage" [pageSizeOptions]="pageSizeOptions"
            (page)="onPageChanged($event)">
          </app-paginator>
        </div>
      </div>
      <ng-template #noResults>
        <div class="no-results">
          Nenhuma atividade encontrada.
        </div>
      </ng-template>
    </div>
  </div>
</div>
