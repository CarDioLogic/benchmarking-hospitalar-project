<section class="flex flex-col min-h-full forms-container">
  <div class="flex justify-start items-center pb-2 text-xl gap-10 blueBG">
    <button
      mat-icon-button
      matTooltip="Clique para registrar uma nova atividade"
      [matTooltipPosition]="'right'"
      matTooltipClass="custom"
      class="small-btn whiteBG createBtn ml-5 w-[50px] h-[50px]"
      (click)="openDialog(null, 'create')"
    >
      <img
        src="../../../assets/images/icons8-plus-30.png"
        alt="createIcon"
        class="icon-large"
      />
    </button>
    <h2 class="whiteTxt my-0">Lista de atividades</h2>
  </div>

  <div class="mt-auto" *ngIf="isLoading">
    <app-loading-spinner

    message="Procurando atividades..."
  ></app-loading-spinner>
  </div>

<!-- table -->
  <div *ngIf="!isLoading" class="min-h-full overflow-y-scroll">
    <div *ngIf="activities.length; else noResults">
      <div class=" relative ">
        <table class="w-[90%] mx-auto user-table rounded-xl">
          <thead class="top-[-2px] z-10">
            <tr>
              <th class="w-1/3 p-2">Nome</th>
              <th class="w-1/3 p-2">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let activity of activities">
              <td class="p-2">{{ activity.activity_name }}</td>
              <td class="p-2 text-center">
                <button
                  (click)="openDialog(activity, 'edit')"
                  class="edit-button"
                >
                  <img
                    src="../../../assets/images/pencil-96.png"
                    class="icon"
                    alt="Edit"
                  />
                </button>
                <button
                  (click)="openDialog(activity, 'delete')"
                  class="delete-button"
                >
                  <img
                    src="../../../assets/images/trash-96.png"
                    class="icon"
                    alt="Delete"
                  />
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <ng-template #noResults>
      <div class="text-centermx-auto min-h-full">Nenhuma atividade encontrada.</div>
    </ng-template>
  </div>

  <app-paginator
    class="mt-auto"
    [length]="totalLength"
    [pageSize]="pageSize"
    [pageIndex]="currentPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChanged($event)"
  >
  </app-paginator>
</section>
