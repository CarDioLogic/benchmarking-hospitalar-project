  <div class="flex justify-start items-center pb-5 pt-2 mb-2 gap-10 blueBG">
      
    <button mat-icon-button
    matTooltip="Clique para registrar um novo serviços"
    [matTooltipPosition]="'right'"
    matTooltipClass="custom"
    class="small-btn whiteBG createBtn ml-5"
    (click)="openDialog(null, 'create')">
    <img src="../../../assets/images/icons8-plus-30.png" alt="createIcon" class="icon-large">
    </button>
    <h2 class="whiteTxt my-0">Lista de Serviços</h2>
  </div>

  <app-loading-spinner *ngIf="isLoading" message="A carregar serviços..."></app-loading-spinner>

  <div *ngIf="!isLoading">
    <div class="cardsContainer" *ngIf="services.length; else noResults">
      <app-card *ngFor="let service of services" [imageUrl]="service.imageUrl" [title]="service.service_name">
        <div class="card-actions">
          <img src="../../../assets/images/pencil-96.png" class="icon" alt="Edit" (click)="openDialog(service, 'edit')">
          <img src="../../../assets/images/trash-96.png" class="icon" alt="Delete"
            (click)="openDialog(service, 'delete')">
        </div>
      </app-card>
    </div>
    <ng-template #noResults>
      <div class="no-results">
        Nenhum serviço encontrado.
      </div>
    </ng-template>
  </div>


</section>
<app-paginator [length]="totalLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
(page)="handlePageEvent($event)"></app-paginator>
