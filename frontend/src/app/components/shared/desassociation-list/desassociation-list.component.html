<div class="desassociation-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef class="text-lg font-bold">
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                matTooltip="Desassociar todas ligações" [matTooltipPosition]="'left'"
                matTooltipClass="custom"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let item">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? toggleSelection(item) : null"
                    [checked]="isSelected(item)" [aria-label]="checkboxLabel(item)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Dynamic Columns -->
        <ng-container *ngFor="let prop of displayProperties" [matColumnDef]="prop" >
            <th class="text-lg font-bold" mat-header-cell *matHeaderCellDef> {{ columnTitles[prop] || prop }} </th>
            <td mat-cell *matCellDef="let item"> {{ item[prop] }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns darkBlueTxt" class="darkBlueTxt"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="darkBlueTxt"></tr>
    </table>
</div>
