<div class="tooltip-button-container" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <button class="tooltip-button">
        <img src="{{ icon }}" alt="{{ altText }}" class="icon">
    </button>
    <div class="tooltip-content" *ngIf="tooltipVisible">
        {{ tooltipText }}
    </div>
</div>
