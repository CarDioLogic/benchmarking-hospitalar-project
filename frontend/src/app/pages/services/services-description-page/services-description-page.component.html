<div class="card">
  <app-loading-spinner class="my-auto" *ngIf="isLoading" [message]="'Carregando...'"></app-loading-spinner>

  <div *ngIf="!isLoading">
    <div class="cardImg">
      <img [src]="service.image_url" class="imgSize" alt="{{ service.service_name }}">
    </div>
    <div class="cardText">
      <p>{{ service.service_name }}</p>
      <p>{{ service?.description }}</p>
    </div>
  </div>
</div>
