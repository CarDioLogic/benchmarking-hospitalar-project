<div class="sticky-menu"> 
  <app-menu [isManageIndicatorsSubMenuOpen]="true"></app-menu>
</div>
<div class="sm:mx-1 w-full flex flex-col gap-2 relative">
  <app-search-filter class="absolute top-[15px] right-[20px]" (search)="onSearch($event)" (searchStarted)="onSearchStarted()" (reset)="onReset()"
    type="indicators"></app-search-filter>
  <app-indicators-list-section class="flex-1" [indicators]="filteredIndicators"
    [isLoading]="isLoadingSearch"></app-indicators-list-section>
</div>
