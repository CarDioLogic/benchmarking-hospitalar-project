<app-navbar></app-navbar>
<div class="headingSection">
  <h1 class="headingTitle">Departamento Psiquiatria</h1>
</div>
<div class="homepageCardsSections">
  <div class="card" *ngFor="let service of uniqueServices">
    <div class="cardImg">
      <img [src]="service.imageUrl" class="imgSize" alt="{{ service.service_name }}">
    </div>
    <div class="cardText" (click)="goToDescription(service.id)">
      <p>{{ service.service_name }}</p>
    </div>
  </div>
</div>
<app-footer></app-footer>
