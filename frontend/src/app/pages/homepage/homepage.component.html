<div class="w-full">
  <div class="headingSection">
    <h1 class="headingTitle">Departamento Psiquiatria</h1>
  </div>
  <div class="homepageCardsSections">

    <div class="card" *ngFor="let service of uniqueServices" (click)="goToDescription(service.id)">
      <div class="cardImg">
        <img [src]="service.imageUrl" class="imgSize" alt="{{ service.service_name }}">
      </div>
      <div class="cardText">
        <h3>{{ service.service_name }}</h3>
      </div>
    </div>
  </div>

    <div *ngIf="isLoading" class="random-demo">
      <div class="el"></div>
      <div class="el"></div>
      <div class="el"></div>
      <div class="el"></div>
    </div>

</div>
